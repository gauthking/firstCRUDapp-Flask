{% extends 'base.html' %} {% block title %} Update {% endblock title %} {% block
body %}

<div class="container mt-3">
  <div class="modes">Update Todo</div>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mt-3">
      <div class="modes">To-Do Title</div>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        aria-describedby="emailHelp"
        value="{{todo.title}}"
      />
      <div id="emailHelp" class="form-text">Content is optional..</div>
    </div>
    <div class="mb-3">
        <div class="modes">Content</div>
      <input
        type="text"
        class="form-control"
        name="content"
        id="content"
        value="{{todo.cont}} "
      />
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>

{% endblock body %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
